{% extends 'base.html' %}

{% block content %}

<h2><u> The following information was returned for: </u></h2>
<h2><u> {{ smiles }} </u></h2>
<br>
{% if matched_fgs %}
<p>Functional groups: <b>{{ matched_fgs }}</b> </p>
{% endif %}
<br>
{% if MW %}
<p>Molecular weight: <b>{{ MW }}</b> </p>
{% endif %}

{% if img_path %}
<p> <img src="{{ url_for('static', filename=img_path) }}" alt="Molecule" width="300px" height="300px"> </p>
{% endif %}

<form action="#" method="POST">
    <p> <button type="submit" name="return_home" value="1">return home</button> </p>
</form>

{% endblock %}
